<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SEACER</title>
    <link rel="stylesheet" href="r_p_s.css">
</head>
<body>
    <h1>Rock Paper Secacer Game With Computer</h1>
    <div class="chioces">
        <div class="chioce" id="rock">
            <img src="./images/rock.png">
        </div>
        <div class="chioce" id="paper">
            <img src="./images/paper.png">
        </div>
        <div class="chioce" id="scissors">
            <img src="./images/scissors.png">
        </div>
         
    </div>



    <div class="score-board">
        <div class="score">
            <p id="User-score">0</p>
            <p>You </p>
        </div>
        <div class="score">
            <p id="Comp-score">0</p>
            <p>Computer</p>
        </div>

    </div>
    <div class="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    <script src="r_p_s.js"></script>

</body>
</html>
